apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: api-intelligence-mcp
  labels:
    app: api-intelligence-mcp
    component: mcp-server
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 1
  output:
    to:
      kind: ImageStreamTag
      name: api-intelligence-mcp:latest
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Containerfile
  resources:
    requests:
      memory: "4Gi"
      cpu: "2000m"
    limits:
      memory: "8Gi"
      cpu: "8"
  triggers: []
