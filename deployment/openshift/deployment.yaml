apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-intelligence-mcp
  labels:
    app: api-intelligence-mcp
    component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-intelligence-mcp
      component: mcp-server
  template:
    metadata:
      labels:
        app: api-intelligence-mcp
        component: mcp-server
    spec:
      containers:
        - name: api-intelligence-mcp
          image: api-intelligence-mcp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: MCP_HOST
              value: "0.0.0.0"
            - name: MCP_PORT
              value: "8080"
            - name: PYTHON_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: api-intelligence-mcp-config
                  key: PYTHON_LOG_LEVEL
            - name: MCP_TRANSPORT_PROTOCOL
              valueFrom:
                configMapKeyRef:
                  name: api-intelligence-mcp-config
                  key: MCP_TRANSPORT_PROTOCOL
            - name: CORS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: api-intelligence-mcp-config
                  key: CORS_ENABLED
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: api-intelligence-mcp-config
                  key: ENVIRONMENT
            - name: ENABLE_AUTH
              valueFrom:
                configMapKeyRef:
                  name: api-intelligence-mcp-config
                  key: ENABLE_AUTH
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-intelligence-mcp-secrets
                  key: SESSION_SECRET
            - name: SSO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: api-intelligence-mcp-secrets
                  key: SSO_CLIENT_ID
                  optional: true
            - name: SSO_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-intelligence-mcp-secrets
                  key: SSO_CLIENT_SECRET
                  optional: true
            - name: SSO_CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: api-intelligence-mcp-config
                  key: SSO_CALLBACK_URL
                  optional: true
            - name: SSO_AUTHORIZATION_URL
              valueFrom:
                configMapKeyRef:
                  name: api-intelligence-mcp-config
                  key: SSO_AUTHORIZATION_URL
                  optional: true
            - name: SSO_TOKEN_URL
              valueFrom:
                configMapKeyRef:
                  name: api-intelligence-mcp-config
                  key: SSO_TOKEN_URL
                  optional: true
            - name: SSO_INTROSPECTION_URL
              valueFrom:
                configMapKeyRef:
                  name: api-intelligence-mcp-config
                  key: SSO_INTROSPECTION_URL
                  optional: true
            - name: MCP_HOST_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: api-intelligence-mcp-config
                  key: MCP_HOST_ENDPOINT
                  optional: true
          envFrom:
            - secretRef:
                name: api-intelligence-mcp-secrets
                optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      restartPolicy: Always
